<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
      Random Quote Generator (user dependent)
    </title>
    <script src="https://kit.fontawesome.com/45290f9387.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="input-section">
          <textarea placeholder="Type Quotes" class="quote-input"></textarea>
          <input placeholder="Author name" class="author-input" type="text">
          <button class="btn">Add Quote</button>
        </div>

        <div class="box">
          <i class="fa-2x fas fa-quote-left"></i>
          <p class="quote-show"></p>
          <p class="author-show"></p>
          <hr>
          <div class="ending">
            <a href="#" target="_blank">
              <!-- <img class="image" src="https://1000logos.net/facebook-logo/" alt="facebook-logo"> -->
            </a>
            <button class="generate">Generate Quotes</button>
          </div>
        </div>
      </div>
    </div>
    
    
    <script src="app.js"></script>
  </body>
</html>
